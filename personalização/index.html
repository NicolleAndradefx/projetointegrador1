<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Personalização</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Zh04..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
 
    <header>
        <div class="linha-menu">
            <span class="linha-esq"></span>
            <img src="./img/Logo-Até a tampa.png" class="logo-menu">
            <span class="linha-dir"></span>
        </div>
    </header>

    <main>
 
        <h1 class="titulo">Personalização</h1>
 
        <!-- Linha 1 -->
        <div class="box">
            <div class="item">
                <label>Pote:</label>
                <input type="radio" value="Pote" name="item">
            </div>
            <div class="item">
                <label>Festa:</label>
                <input type="radio" value="Festa" name="item">
            </div>
        </div>
 
        <!-- Linha 2 -->
        <div class="box">
            <div class="item">
                <label>Peso (em Kg):</label>
                <input type="text" class="peso">
            </div>
 
            <div class="item">
                <label>Redondo:</label>
                <input type="radio" value="Redondo" name="item">
            </div>
 
            <div class="item">
                <label>Quadrado:</label>
                <input type="radio" value="Redondo" name="item">
            </div>
        </div>
 
        <!-- Sabores -->
        <div class="box sabores">
            <div>
                <label>Brigadeiro</label>
                <input type="radio" value="Brigadeiro" name="box-sabores">
            </div>
            <div>
                <label>Limão</label>
                <input type="radio" value="Limão" name="box-sabores">
            </div>
            <div>
                <label>Maracujá</label>
                <input type="radio" value="Maracujá" name="box-sabores">
            </div>
            <div>
                <label>Prestígio</label>
                <input type="radio" value="Prestígio" name="box-sabores">
            </div>
            <div>
                <label>Morango com Ninho</label>
                <input type="radio" value="Morango com Ninho" name="box-sabores">
            </div>
            <div>
                <label>Ninho Puro</label>
                <input type="radio" value="Ninho Puro" name="box-sabores">
            </div>
        </div>
 
        <button class="btn">Concluir pedido</button>
 
    </main>
 
    <footer>
        <div class="box-2">
            <div class="content-2">
                <div class="logo">
                    <img src="./img/Logo-Até a tampa.png" alt="Logo Até a Tampa">
                </div>
                
                <h3 class="contact-title">Contatos</h3>
                <div class="e-mail">
                    <p>contatoateatampa@gmail.com</p>
                </div>
                <div class="number">
                    <p id="phone">(11)97717-8338</p>
                </div>
                <div class="socials">
                    <p>intagram: ate_a_tampa</p>
                </div>
                <div class="icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>
 
 
</body>
</html>
